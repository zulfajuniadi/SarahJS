<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/bootplus.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <div id="menu"></div>
    </div>

    <div id="main"></div>

    <footer>
        <div class="container" id="notifications"></div>
    </footer>


    <!-- Layouts -->

    <script type="template" name="home">
        <header class="jumbotron subhead masthead">
            <div class="container">
                <h1>Home</h1>
            </div>
        </header>
        <div class="container">
            <div class="card" id="content"></div>
        </div>
    </script>

    <script type="template" name="fourEight">
        <header class="jumbotron subhead masthead">
            <div class="container">
                <h1>{{title}}</h1>
            </div>
        </header>
        <div class="container">
            <div class="row">
                <div class="span4">
                    <div class="card" id="sidebar"></div>
                </div>
                <div class="span8">
                    <div class="card" id="content"></div>
                </div>
            </div>
        </div>
    </script>

    <!-- Templates -->

    <script type="template" name="menu">
        <div class="navbar">
            <div class="navbar-inner">
                <div class="container">
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".navbar-inverse-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </a>
                    <a class="brand" href="/">Home</a>
                    <div class="nav-collapse collapse navbar-inverse-collapse">
                        <ul class="nav">
                            {{#each pages}}
                                {{#is ../active name}}
                                    <li class="active">
                                {{else}}
                                    <li>
                                {{/is}}
                                    <a href="{{link}}">{{name}}</a>
                                </li>
                            {{/each}}
                        </ul>
                    </div><!-- /.nav-collapse -->
                </div>
            </div><!-- /navbar-inner -->
        </div>
    </script>

    <script type="template" name="notification">
        <div class="alertWrapper">
            {{#each messages}}
                <div class="alert alert-{{level}}">{{#bindElement 'button' 'class="close"'}}&times;{{/bindElement}}{{message}}</div>
            {{/each}}
            </div>
        </div>
    </script>

    <script type="template" name="userList">
        <h2 class="card-heading">User List</h2><hr>
        <div class="card-body">
            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        {{{thSorter tblSort 'th' 'username' 'Username'}}}
                        {{{thSorter tblSort 'th' 'age' 'Age'}}}
                        <th>Data Storage</th>
                        {{{thSorter tblSort 'th' 'updatedAt' 'Updated'}}}
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each users}}
                        <tr>
                            <td>{{username}}</td>
                            <td>{{age}}</td>
                            <td>
                                {{#if isFixture}}
                                    Fixture Data
                                {{else}}
                                    Local Storage
                                {{/if}}
                            </td>
                            <td class="left">{{timeAgo updatedAt}}</td>
                            <td>
                                {{#bindElement 'button' 'class="edit"'}}<i class="icon-pencil"> </i>{{/bindElement}}
                                {{#bindElement 'button' 'class="incr"'}}<i class="icon-plus"> </i>{{/bindElement}}
                                {{#bindElement 'button' 'class="decr"'}}<i class="icon-minus"> </i>{{/bindElement}}
                                {{#bindElement 'button' 'class="remv"'}}<i class="icon-trash"> </i>{{/bindElement}}
                            </td>
                        </tr>
                    {{/each}}
                    {{#unless users}}
                        <tr><td colspan="5">No Users Found</td></tr>
                    {{/unless}}
                </tbody>
            </table>
        </div>
        <div class="card-actions">
        </div>
    </script>
    <script type="template" name="userForm">
        <h2 class="card-heading">{{state}} User</h2><hr>
        <form action="/user{{#if user}}/{{user._id}}{{/if}}" method="post" class="form-vertical">
            <div class="card-body">
                <div class="control-group">
                    <label class="control-label" for="username">
                        <h4>Username : </h4>
                    </label>
                    <div class="controls">
                        {{#if user}}
                            <input type="hidden" name="_id" value="{{user._id}}">
                        {{/if}}
                        <input type="text" name="username" placeholder="Fill in the user's username" id="username" value="{{user.username}}" class="input-block-level imput-large" required>
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="age">
                        <h4>Age : </h4>
                    </label>
                    <div class="controls">
                        <input type="number" name="age" placeholder="Fill in the user's age" id="age" value="{{user.age}}" class="input-block-level imput-large" required>
                    </div>
                </div>
            </div>
                <hr>
            <div class="card-actions">
                <button type="submit" class="btn btn-primary btn-block btn-large">Submit</button>
                {{#if user}}
                    <br>
                    <button type="button" id="setNew" class="btn  btn-block btn-large">Close Edit</button>
                {{/if}}
            </div>
        </form>
    </script>
    <script src="js/loader.min.js">
        var root = 'js/';
        var libraries = [];
        if(window.$ === undefined) {
            libraries.push( root + 'vendor/zepto.js');
        }
        if(window.Handlebars === undefined) {
            libraries.push( root + 'vendor/handlebars.js');
        }
        if(window._ === undefined) {
            libraries.push( root + 'vendor/lodash.js');
        }
        ljs.load(libraries, '../sarah.min.js', root + 'app.js', function(){
            Sarah.Configure();
        });
    </script>
</body>
</html>
