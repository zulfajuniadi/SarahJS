<h1>Users</h1>
<ul>
    {{#each users}}
        <li>
            {{user.name}}
            <button {{bind}} class="details">View</button>
            <button {{bind}} class="edit">Edit</button>
            <button {{bind}} class="delete">Delete</button>
        </li>
    {{/each}}
</ul>
<a href="#/user/new">New User</a>
