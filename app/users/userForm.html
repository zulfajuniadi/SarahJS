{{#isnt state 'view'}}
    <form>
        {{#is state 'edit'}}
            <input type="hidden" name="_id" value="{{user._id}}">
        {{/is}}
        <label for="username">
            Username : <input type="text" name="name" id="username" value="{{user.name}}">
        </label>
        <button type="submit">Save</button>
    </form>
{{else}}
    <label for="username">
        Username : <input type="text" name="name" id="username" value="{{user.name}}" readonly>
    </label>
{{/isnt}}
